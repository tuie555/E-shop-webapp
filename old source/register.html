<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <form action="signup.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" data-validation="required" data-validation-error-msg="Please enter your name">
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" data-validation="required" data-validation-error-msg="Please enter your email">
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" data-validation="required" data-validation-error-msg="Please enter your password">
        
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" data-validation="required" data-validation-error-msg="Please confirm your password">
        
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="error-message"></div>
    <script>
        var password = document.getElementById("password");
        var confirm_password = document.getElementById("confirm-password");

        function validatePassword(){
            if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords do not match");
                document.getElementById("password-match-error").style.display = "block";
            } else {
                confirm_password.setCustomValidity('');
                document.getElementById("password-match-error").style.display = "none";
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</body>
</html>
